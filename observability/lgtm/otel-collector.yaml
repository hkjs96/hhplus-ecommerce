receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  transform/peer-service:
    trace_statements:
      - context: span
        statements:
          - set(attributes["peer.service"], attributes["server.address"]) where kind == SPAN_KIND_CLIENT and IsNil(attributes["peer.service"]) and not IsNil(attributes["server.address"])
          - set(attributes["peer.service"], attributes["net.peer.name"]) where kind == SPAN_KIND_CLIENT and IsNil(attributes["peer.service"]) and not IsNil(attributes["net.peer.name"])
  batch:

connectors:
  servicegraph:
    latency_histogram_buckets: [5ms, 10ms, 25ms, 50ms, 100ms, 250ms, 500ms, 1s, 2s, 5s]
  spanmetrics:
    dimensions:
      - name: http.method
      - name: http.route
      - name: http.status_code

exporters:
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true
  prometheusremotewrite:
    endpoint: http://prometheus:9090/api/v1/write

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [transform/peer-service, batch]
      exporters: [otlp/tempo, servicegraph, spanmetrics]
    metrics/servicegraph:
      receivers: [servicegraph]
      exporters: [prometheusremotewrite]
    metrics/spanmetrics:
      receivers: [spanmetrics]
      exporters: [prometheusremotewrite]
