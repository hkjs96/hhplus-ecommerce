spring:
  application:
    name: ecommerce

  # JPA & Hibernate 설정
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        highlight_sql: true
        default_batch_fetch_size: 100  # N+1 문제 방지
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: false  # 로깅으로 대체

  # MySQL 데이터소스 설정
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DB:ecommerce}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: ${MYSQL_USER:ecommerce_user}
    password: ${MYSQL_PASSWORD:ecommerce_pass}
    hikari:
      # K6 테스트(최대 350 VUs)를 기반으로 200으로 설정했으나, 실제 모니터링 후 튜닝 필요
      # 우선 100으로 조정
      maximum-pool-size: 100
      minimum-idle: 50           # 10 → 50 (최소 유휴 커넥션 증가)
      connection-timeout: 10000  # 30초 → 10초 (빠른 실패)
      idle-timeout: 600000       # 10분 (유휴 커넥션 유지 시간)
      max-lifetime: 1800000      # 30분 (커넥션 최대 수명)
      leak-detection-threshold: 30000  # 30초 이상 hold 시 경고

  # Redis 설정
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 10
          min-idle: 2

  # Kafka 설정
  kafka:
    bootstrap-servers: localhost:9092

    # Producer 설정
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all  # 모든 replica 확인 (안전성 우선)
      retries: 3  # 실패 시 재시도

    # Consumer 설정
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      group-id: ecommerce-service
      auto-offset-reset: earliest  # Offset 없을 때 처음부터
      enable-auto-commit: false  # Manual ACK (명시적 커밋)
      properties:
        spring.json.trusted.packages: "*"  # JSON 역직렬화 허용 패키지

    # Listener 설정
    listener:
      ack-mode: manual  # 수동 ACK

# Batch Scheduling
ranking:
  backup:
    schedule:
      rate: 600000 # 10 minutes

# SpringDoc OpenAPI 설정
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# 로깅 설정
logging:
  level:
    io.hhplus.ecommerce: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # 파라미터 바인딩 로그
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 서버 설정
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# Actuator & Metrics 설정
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
      base-path: /actuator
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
