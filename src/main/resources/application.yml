spring:
  application:
    name: ecommerce

  # JPA & Hibernate 설정
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create  # 개발 시 create (테스트 데이터 재생성용), 프로덕션에서는 none
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        highlight_sql: true
        default_batch_fetch_size: 100  # N+1 문제 방지
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: false  # 로깅으로 대체

  # MySQL 데이터소스 설정
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ecommerce?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: root
    password: password
    hikari:
      maximum-pool-size: 50      # Before: 10 (동시 처리량 5배 증가)
      minimum-idle: 10           # Before: 5 (최소 유휴 커넥션 증가)
      connection-timeout: 30000  # 30초 (커넥션 획득 대기 시간)
      idle-timeout: 600000       # 10분 (유휴 커넥션 유지 시간)
      max-lifetime: 1800000      # 30분 (커넥션 최대 수명)

  # Redis 설정
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 10
          min-idle: 2

# SpringDoc OpenAPI 설정
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# 로깅 설정
logging:
  level:
    io.hhplus.ecommerce: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # 파라미터 바인딩 로그
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 서버 설정
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# Actuator & Metrics 설정
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
      base-path: /actuator
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
