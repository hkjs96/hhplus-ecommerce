spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 150
      minimum-idle: 50
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: create-drop  # 테스트 시작 시 스키마 생성, 종료 시 삭제
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true

  h2:
    console:
      enabled: false

  # 캐시 비활성화 (테스트 환경)
  cache:
    type: none

  # Testcontainers MySQL 설정 (테스트 코드에서 동적으로 주입됨)
  # @DynamicPropertySource로 설정되므로 Repository 테스트에서는 이 설정을 덮어씁니다

# Test-specific scheduling
ranking:
  backup:
    schedule:
      rate: 60000 # 1 minute for testing

logging:
  level:
    io.hhplus.ecommerce: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.testcontainers: INFO