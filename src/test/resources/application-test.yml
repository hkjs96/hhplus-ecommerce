spring:
  # Testcontainers MySQL 설정 (테스트 코드에서 동적으로 주입됨)
  # @Import(TestContainersConfig.class) 또는 @DynamicPropertySource로 설정
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 100     # 동시성 테스트 + Context 공유 고려
      minimum-idle: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000  # 커넥션 누수 감지 (60초)

  jpa:
    hibernate:
      ddl-auto: create       # 테스트 종료 시 drop 시도는 컨테이너 종료 타이밍과 충돌해 노이즈 로그가 발생할 수 있어 create로 제한
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQLDialect
        # DDL 에러를 경고로만 처리 (테스트 로그 정리)
        hbm2ddl.halt_on_error: false
    show-sql: true

  # 캐시 비활성화 (테스트 환경)
  cache:
    type: none

  data:
    redis:
      repositories:
        enabled: false

  kafka:
    listener:
      auto-startup: false  # 테스트에서는 Kafka 브로커 연결/리스닝 비활성화

# 쿠폰 발급 퍼블리셔는 테스트에선 이벤트 기반 유지
coupon:
  issue:
    publisher: event

# Test-specific scheduling
ranking:
  backup:
    schedule:
      rate: 60000 # 1 minute for testing

logging:
  level:
    io.hhplus.ecommerce: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.testcontainers: INFO
    org.apache.kafka.clients.NetworkClient: ERROR
    io.lettuce.core.protocol.ConnectionWatchdog: ERROR
    # DDL 에러 로깅 억제 (테스트 초기화 시 무해한 경고)
    org.hibernate.tool.schema.internal.ExceptionHandlerLoggedImpl: ERROR
