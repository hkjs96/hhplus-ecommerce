spring:
  # Testcontainers MySQL 설정 (테스트 코드에서 동적으로 주입됨)
  # @Import(TestContainersConfig.class) 또는 @DynamicPropertySource로 설정
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 100     # 동시성 테스트 + Context 공유 고려
      minimum-idle: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000  # 커넥션 누수 감지 (60초)

  jpa:
    hibernate:
      ddl-auto: create-drop  # 테스트 시작 시 생성, 종료 시 drop (Testcontainers 종료 시 자동 정리)
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQLDialect
        # DDL 에러를 경고로만 처리 (테스트 로그 정리)
        hbm2ddl.halt_on_error: false
    show-sql: true

  # 캐시 비활성화 (테스트 환경)
  cache:
    type: none

# Test-specific scheduling
ranking:
  backup:
    schedule:
      rate: 60000 # 1 minute for testing

logging:
  level:
    io.hhplus.ecommerce: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.testcontainers: INFO
    # DDL 에러 로깅 억제 (테스트 초기화 시 무해한 경고)
    org.hibernate.tool.schema.internal.ExceptionHandlerLoggedImpl: ERROR
